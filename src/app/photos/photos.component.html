<div class="row">
  <div class="col-md-2">
    <p>Flilter Your Photos</p>
  </div>
  <div class="col-md-7">
    <input type="text" [(ngModel)]="filteredStatus">
  </div>
</div>
<hr>
<div *ngFor="let photo of photos | filter:filteredStatus:'title'">
  <div class="row">
    <div class="col-md-5">
      <p>{{photo.title}}}</p>
    </div>
    <div class="col-md-7">
      <img [src]=photo.url alt="" width="100px">
    </div>
  </div>
</div>
