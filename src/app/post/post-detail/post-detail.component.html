<div *ngIf="post">
  <div class="row">
    <div class="col-xs-12">
      <span style="font-weight: bold;" >Title <h4>{{ post.title }}</h4></span>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <span style="font-weight: bold;">Id</span> {{ post.id }}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{ post.body }}
    </div>
  </div>

</div>
